<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chi tiết ACC 1</title>

<style>
body {
    font-family: Arial;
    background: #f2f2f2;
    margin: 0;
}

.container {
    max-width: 500px;
    margin: 20px auto;
    padding: 15px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

/* Khung ảnh */
.slider {
    width: 100%;
    height: 220px;
    overflow: hidden;
    border-radius: 15px;
    margin-bottom: 15px;
}

.slides {
    display: flex;
    width: 500%;
    transition: 0.5s ease;
}

.slides img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

/* Description */
.description {
    margin-top: 10px;
}

.buy-btn {
    display: block;
    text-align: center;
    margin-top: 20px;
    padding: 14px;
    background: linear-gradient(90deg,#5f5fff,#8b5cf6);
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
}
</style>

</head>
<body>

<div class="container">

    <!-- 5 ảnh -->
    <div class="slider">
        <div class="slides">
            <img src="images/A1m1.jpg">
            <img src="images/A2m2.jpg">
            <img src="images/A3m3.jpg">
            <img src="images/A4m4.jpg">
            <img src="images/A5m5.jpg">
        </div>
    </div>

    <!-- Description -->
    <div class="description">
        <h2>Mô tả ACC</h2>
        <p>
            ACC Nishikawa S+ 13.000 VBALL 8.000.000 GOLD.
            Bảo hành 10 ngày. Tài khoản full nâng cấp.
        </p>
    </div>

    <!-- Nút mua -->
    <a href="buy.html" class="buy-btn">MUA NGAY</a>

</div>

<script>
let index = 0;
const slides = document.querySelector('.slides');
const total = slides.children.length;

setInterval(() => {
    index = (index + 1) % total;
    slides.style.transform = `translateX(-${index * 100}%)`;
}, 3000);
</script>

</body>
</html>

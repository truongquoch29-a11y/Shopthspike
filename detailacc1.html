<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chi tiết ACC 1</title>

<style>
    .acc-desc {
    background: #ffffff;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    margin: 20px 0;
}

.acc-desc h2 {
    font-size: 24px;
    font-weight: 800;
    margin-bottom: 20px;
    border-left: 6px solid #ff4d00;
    padding-left: 12px;
}

.acc-desc ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.acc-desc li {
    font-size: 18px;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
}

.acc-desc li::before {
    content: "✔";
    color: #ff4d00;
    font-weight: bold;
    margin-right: 10px;
}

.acc-desc li.highlight {
    color: #ff0000;
    font-weight: 700;
    font-size: 19px;
}
    .btn-buy {
    display: block;
    width: 100%;
    text-align: center;
    padding: 18px 0;
    font-size: 20px;
    font-weight: bold;
    text-transform: uppercase;
    color: #fff;
    background: linear-gradient(45deg, #ff0000, #ff7300);
    border-radius: 12px;
    text-decoration: none;
    box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6);
    transition: all 0.3s ease;
    animation: pulse 1.2s infinite;
}

.btn-buy:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(255, 0, 0, 0.9);
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
    70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
}
body{
    margin:0;
    background:#f2f2f2;
    font-family:Arial, sans-serif;
}

.container{
    max-width:500px;
    margin:20px auto;
    padding:15px;
    background:#fff;
    border-radius:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

/* Ảnh xếp dọc - KHÔNG trượt */
.image-gallery{
    display:block;
}

.image-gallery img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:15px;
    margin-bottom:12px;
}

/* Description */
.description{
    margin-top:15px;
    line-height:1.6;
}

/* Nút mua */
.buy-btn{
    display:block;
    text-align:center;
    margin-top:20px;
    padding:14px;
    background:linear-gradient(90deg,#5f5fff,#8b5cf6);
    color:white;
    text-decoration:none;
    border-radius:10px;
    font-weight:bold;
}
</style>

</head>
<body>

<div class="container">

    <div class="image-gallery">
        <img src="images/A1m1.jpg">
        <img src="images/A1m2.jpg">
        <img src="images/A1m3.jpg">
        <img src="images/A1m4.jpg">
        <img src="images/A1m5.jpg">
    </div>

   <div class="acc-desc">
    <h2>MÔ TẢ ACC 1</h2>

    <ul>
        <li><strong>NISHIKAWA</strong> +4</li>
        <li><strong>RYUHEON</strong> +0</li>
        <li><strong>RAUL</strong> +1</li>
        <li>Skin Hongsi</li>
        <li>Skin Hanra</li>
        <li>1K Ball</li>
        <li>2M8 Gold</li>
        <li>Log Google Play</li>
        <li class="highlight">Bảo hành 7 ngày</li>
    </ul>
</div>
    <a href="buy.html?acc=1" class="btn-buy">MUA NGAY</a>
</div>

</body>
</html>

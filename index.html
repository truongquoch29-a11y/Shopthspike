<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shop Acc Game</title>
<style>
body {
    font-family: Arial;
    background: #111;
    color: white;
    margin: 0;
}
header {
    background: #1f1f1f;
    padding: 20px;
    text-align: center;
    font-size: 24px;
}
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}
.card {
    background: #1c1c1c;
    padding: 15px;
    border-radius: 10px;
}
.price {
    color: #00ff88;
    font-weight: bold;
}
button {
    background: #00ff88;
    border: none;
    padding: 10px;
    width: 100%;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
}
button:hover {
    opacity: 0.8;
}
</style>
</head>

<body>

<header>SHOP ACC GAME</header>

<div class="container">

<div class="card">
<h3>Acc Rank Cao</h3>
<p>Server: VN</p>
<p>Skin: 25</p>
<p class="price">500.000đ</p>
<a href="https://www.facebook.com/huy.truong.quoc.222789?mibextid=ZbWKwL">
<button>IB Mua</button>
</a>
</div>

<div class="card">
<h3>Acc Full Skin</h3>
<p>Server: Asia</p>
<p>Skin: 50</p>
<p class="price">1.000.000đ</p>
<a href="https://www.facebook.com/huy.truong.quoc.222789?mibextid=ZbWKwL">
<button>IB Mua</button>
</a>
</div>

</div>

</body>
</html>

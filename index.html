<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            max-width: 100%;
            border-bottom: 1px solid #ccc;
        }
        .card h2 {
            font-size: 1.2em;
            margin: 10px;
        }
        .card p {
            padding: 0 10px 10px;
            color: #555;
        }
        .card button {
            margin: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <h2>Product 1</h2>
        <p>Price: $10.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <h2>Product 2</h2>
        <p>Price: $15.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Product 3">
        <h2>Product 3</h2>
        <p>Price: $20.00</p>
        <button>Add to Cart</button>
    </div>
</body>
</html>
